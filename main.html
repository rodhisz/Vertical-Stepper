<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Stepper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="stepper" type="button" value="0">
        <span class="stepper_value" data-pos="off-left" aria-hidden="true">-2</span>
        <span class="stepper_value" data-pos="prev" aria-hidden="true">-1</span>
        <span class="stepper_value" data-pos="cur" aria-hidden="true">0</span>
        <span class="stepper_value" data-pos="next" aria-hidden="true">1</span>
        <span class="stepper_value" data-pos="off-right" aria-hidden="true">2</span>

        <span class="stepper_btn-area">
            <span class="stepper_btn-click" data-dir="down"></span>
        </span>

        <span class="stepper_btn-area">
            <span class="stepper_btn-click" data-dir="up"></span>
        </span>
    </button>
</body>
</html>
